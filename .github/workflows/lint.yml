name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  py-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          cd python
          pip install pipenv
          pipenv install --dev
      - name: Lint
        run: |
          cd python
          pipenv run lint-check
  js-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node.js
        uses: actions/setup-node@v3.3.0
      - name: Install dependencies
        run: |
          cd js
          npm ci
      - name: Lint
        run: |
          cd js
          npm run lint-check
